<!DOCTYPE html>
<html>

	<head>
		<META http-equiv=Content-Type content="text/html; charset=utf-8">
		<meta name="viewport" content="width=330, initial-scale=1">
		<title>Sinhala Text Editor</title>
		<link rel="stylesheet" type="text/css" href="res/css/editor_mob.css">
		<script src="res/js/jquery-2.1.1.js"></script>
		
	</head>
	
	<body>
	
		<div id="header" align=center>Sinhala Text Editor</div>
		
		<div id="mainDiv">
			
			<div id="toolbarsDiv" align=center>
				<input type=button onclick="selectAll()" class="buttonText" value="Select All" >
				<input type=button onclick="clearAll()" class="buttonText" value="Clear">
				<input type=button onclick="help()" class="buttonText" value="Help">
			</div>
			
			<div id="textAreaDiv" align=center>
				<textarea id="mainTextArea" rows="3" cols="35" class="mainTextareaSinhala" placeholder="&#3517;&#3538;&#3514;&#3505;&#3530;&#3505;..."></textarea>
			</div>
			
			<script src="res/js/editor_mob.js"></script>
			
			<div id="keyMapDiv" align=center class="keyMapTableDiv center">
				<script>
					createSinhalaButtons();
				</script>
			</div>
			
		</div>
		
		
	</body>
	
	<script>
		restorePreviousText();
		var screenWidth = screen.width;
		document.getElementById("mainTextArea").value = screenWidth;
	</script>
	
	<footer>		 
		<br><br>
	</footer>

</html>
